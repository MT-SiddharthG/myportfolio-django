{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{% block titletag %}My Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="My personal portfolio website" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}" />
</head>

<body>
  <!-- Right‐side circular nav -->
  <div class="controls">
    <a href="{% url 'home' %}" class="control {% if request.resolver_match.url_name == 'home' %}active-btn{% endif %}">
      <i class="fas fa-home"></i>
    </a>
    <a href="{% url 'about' %}"
      class="control {% if request.resolver_match.url_name == 'about' %}active-btn{% endif %}">
      <i class="fas fa-user"></i>
    </a>
    <a href="{% url 'projects' %}"
      class="control {% if request.resolver_match.url_name == 'projects' %}active-btn{% endif %}">
      <i class="fas fa-briefcase"></i>
    </a>
    <a href="{% url 'experience' %}"
      class="control {% if request.resolver_match.url_name == 'experience' %}active-btn{% endif %}">
      <i class="fas fa-building"></i>
    </a>
    <a href="{% url 'contact' %}"
      class="control {% if request.resolver_match.url_name == 'contact' %}active-btn{% endif %}">
      <i class="fas fa-at"></i>
    </a>
  </div>

  <!-- All sections in main-content -->
  <div class="main-content">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <!-- <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; {{ now|date:"Y" }} My Portfolio. All rights reserved.</small>
    </footer> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'core/js/app.js' %}"></script>
</body>

</html>
